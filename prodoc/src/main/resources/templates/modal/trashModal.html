<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="trachFrag">
	<div id="modTrash" class="hide">
		<h3>휴지통</h3>
	    <div><button class="closeBtn">&#10005;</button></div>
	    <input id="trashKey" type="text"><button type="button" id="trashSearchBtn">검색</button>
	    <br>
	    <label>검색어 분류 : </label>
	        <input type="radio" name="trashOption" value="all" checked>전체
	        <input type="radio" name="trashOption" value="page">페이지명
	        <input type="radio" name="trashOption" value="work">워크스페이스명
	    <br>
	         <label>기간 : </label> 
	         <input type="date" onClick="TrashMinDate(); this.max=settingDates()" name="startDate"> ~ 
	         <input type="date" onClick="this.max=settingDates()" name="endDate" disabled>
	         <button type="button" id="trashResetBtn">기간 초기화</button>
	
		<div class="trashList" style="width:100%; height:200px; overflow:auto">
			<table  style="width:100%; border : 1px solid black; border-collapse : collapse;">
				<thead></thead>
				<tbody></tbody>
			</table>
		</div>
	</div>
</div>
</html>
