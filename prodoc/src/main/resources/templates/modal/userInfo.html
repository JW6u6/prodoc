<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="userInfoFrag">
	<!-- 유저정보 모달 -->
	<div id="UserInfoMod" class="hide">
		
	    <img class="profile" th:src="|${session.logUser.platform == 'KAKAO' ? session.logUser.profile: '/files/'+session.logUser.profile}|" 
	    onerror="this.src='images/noneUser.jpg'" style="width:200px; border-radius:100px">
		
	    <p class="email">[[${session.logUser.email == null ? '': session.logUser.email }]]</p>
	    <p th:if="${session.logUser != null}" class="nickname">[[${session.logUser.nickname}]]</p>
	    <button type="button" id="modInfoBtn">정보수정</button>
	    <button type="button" id="logoutBtn" onclick='location.href = "/logout"'>로그아웃</button>
	</div>
	
	<!-- 유저정보 수정 모달 -->
	<div id="UserModiMod" class="hide">
	    <div><button class="closeBtn">&#10005;</button></div>	    
        <form id="userModForm" enctype="multipart/form-data">
	        <input name="email" type="text" th:value="${session.logUser.email}" style="display:none;">
		    <input name="file" type="file" accept="image/*" style="display:none;">
	        <div>
	        
		        
		        <img class="profile" id="profile" th:src="|${session.logUser.platform == 'KAKAO' ? session.logUser.profile: '/files/'+session.logUser.profile}|"  onerror="this.src='images/noneUser.jpg'"  style="width:200px; border-radius:100px">
		         
				
				<button type="submit" id="infoSaveBtn">저장</button>
				<button type="button" id="joinOutBtn">탈퇴</button>
	        </div>
	        <div>
		        <label>이름</label>
		        <input type="text" name="nickname" th:value="${session.logUser.nickname}">
		        <div>
			        <label>비밀번호</label>
			        <input type="password" name="password" class="password">
			        <label>비밀번호 확인</label>
			        <input type="password" class="password">
		        </div>
		        <div>
			        <label>전화번호</label>
			        <input type="tel" name="phone" 
			        	th:value="${session.logUser.phone}" maxlength="11">
			        <button type="button" id="authBtn">인증번호</button>
			        <input type="text" id="auth" placeholder="인증번호">
			        <button type="button" id="authCheckBtn">확인</button>
		        </div>
		        <label>생년월일</label>
		        <input type="text" name="birth" th:value="${#dates.format(session.logUser.birth, 'yyMMdd')}"
		        		maxlength="6" placeholder="ex.991231">
	        </div>
        </form>
	</div>
	
	<div id="joinOutMod" class="hide">
		<div><button class="closeBtn">&#10005;</button></div>	    
        <p style="color:red">탈퇴를 원하시면 현재 비밀번호를 입력하세요.<br><strong>탈퇴된 정보는 복구가 불가능합니다.</strong></p>
		<input type="password" id="joinout">
		<button id="jOutBtn">확인</button>
	</div>
</div>
</html>
