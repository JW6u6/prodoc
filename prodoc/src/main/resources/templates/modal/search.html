<!-- *은주 : WORKSCASE , DB 검색	-->
<html xmlns:th="http://www.thymeleaf.org">
<div id="searchMod" th:fragment="searchFrag">
    <div><button class="closeBtn">&#10005;</button></div>
    <div>
        <button type="button" id="showWorkBtn">워크스페이스</button>
        <button type="button" id="showDBBtn">데이터베이스</button>
    </div>
    <!-- ---------------------------------------------- -->
    <input type="text" name="keyword">
    <button type="button" id="searchBtn">검색</button>
    <!-- ---------------------------------------------- -->
    <div class="menuDiv">
        <div  class="work">
            <input type="date" name="startDate" disabled>
            <input type="date" name="endDate" disabled>
            <button type="button" id="dateBtn">날짜</button>
        </div>
        <button type="button" id="workNameBtn">워크스페이스명</button>
        
        <button type="button" class="work" id="writerBtn">작성자</button>
        <button type="button" class="work" id="contentBtn">내용</button>
        
        <button type="button" class="db" id="dbNameBtn">이름</button>
        <button type="button" class="db" id="dbTypetBtn">타입</button>
    </div>
    <!-- ---------------------------------------------- -->
    <div class="result">
        <table>
            <thead></thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</html>
<!--
□ 모달창 띄우기 : id= searchMod display:none -> block
□ 워크/디비 선택 시 보이는 화면 처리 : showWorkBtn , showDBBtn
□ WORK : 날짜 / 작성자 / 내용 class:work ,  name="startDate" name="endDate" = id="dateBtn"  id="writerBtn" id="contentBtn"
□ DB : 이름/ 타입             class="db"  id="dbNameBtn" id="dbTypetBtn"
□ 공통 : 검색어, 워크스페이스명   name="keyword"  id="searchBtn"  id="workNameBtn"
□ 검색 버튼 눌렀을 때 테이블 리로드
-->
