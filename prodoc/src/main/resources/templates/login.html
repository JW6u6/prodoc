<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- 해야 할 목록
■ 로그인: java -> 비밀번호 암호화-비교
■ 로그인 (1)이메일
□ 로그인 (2)카카오 연동
□ 로그인 (3)구글 연동
□ 아이디 / 비밀번호 찾기
■ 회원가입 (1)이메일
□ 회원가입 (2)카카오 연동
□ 회원가입 (3)구글 연동
□ css
 -->
<body>
    <div> <!-- 로그인 영역 -->
        <div>
	        <div>
	        	<form	method="post"	action="/login" >
	            <input type="text" id="email" name="email" value="user1@user1">
	            <input type="password" id="password" name="password" value="1234">
	            <button type="submit" id="loginBtn">로그인</button>
	            <button type="button" id="joinBtn">회원가입</button>
	        	</form>
		        <p id="failMsg" th:text="${errorMsg}" style="color:red;"></p>
	        </div>
            <p id="find" style="color:gray;">이메일/비밀번호 찾기</p>
            
            <button type="button" id="googleBtn">구글 로그인</button>
            <button type="button" id="kakaoBtn">카카오 로그인</button>
        </div>
        <div> <!-- prodoc 로고 이미지 -->
        	<img src="">
        </div>
    </div>


 	<div id="findUserInfo" style="display:none; border:1px solid black;"> <!--아이디비번찾기 모달창-->
 		<div><button class="closeBtn">&#10005;</button></div>
 		
        <button type="button" class="findBtn">Email찾기</button>
        <button type="button" class="findBtn">PW찾기</button>

        <!--이메일 찾기-->
        <div>
            <input name="phone" id="phone" placeholder="-없이 연락처 입력">
            <button type="button" id="phoneAuth">인증번호 받기</button>
            <p id="showEmail" style="display:none"></p>
        </div>
        <!--비밀번호 찾기-->
        <div>
            <input name="emailMd" id="emailMd" placeholder="EMAIL 입력" style="display:none">
            <button type="button" id="emailAuth" style="display:none">인증번호 받기</button>
        </div>
        
        <input name="authInput" id="authInput" placeholder="인증번호">
        <button type="button" id="close">확인</button>
        
        <input name="newPW" id="newPW" placeholder="새비밀번호" style="display:none">
        <input name="newPWCheck" id="newPWCheck" placeholder="비밀번호확인" style="display:none">

        <button type="button" id="close">확인</button>
    </div>



    <div id="joinModal" style="display:none; border:1px solid black;"> <!--회원가입 선택 모달창-->
        <div><button class="closeBtn">&#10005;</button></div>
 		<button type="button" class="joinBtn" id="emailJoin">이메일 회원가입</button>
        <button type="button" class="joinBtn" id="googleJoin">구글 연동 회원가입</button>
        <button type="button" class="joinBtn" id="kakaoJoin">카카오 회원가입</button>
        <button type="button" id="close">취소</button>
    </div>



<script>
//아이디, 비밀번호 찾기
let findMd = document.getElementById("findUserInfo"); //모달창
let find = document.getElementById("find");			  //p태그 <-버튼효과
find.addEventListener('click', function(e){
	findMd.style.display = "block";
});

//회원가입 버튼
let joinBtn = document.getElementById("joinBtn");
joinBtn.addEventListener('click', function(e){		//1)회원가입 모달창 팝업
	let joinModal = document.getElementById("joinModal");
	joinModal.style.display = "block";
	
	let platform = document.querySelectorAll(".joinBtn");	//2)모달창 선택사항에 따른 화면이동
	platform.forEach( (tag ,idx) => {
		if(idx == 0){		//EMAIL
			tag.addEventListener('click', e=> document.location.href = "/join" )
		}else if(idx == 1){	//GOOGLE
			
		}else{				//KAKAO
			
		}
	});
});
//

//구글로그인
let googleBtn = document.getElementById("googleBtn");
googleBtn.addEventListener('click', function(e){
	
});

//카카오로그인
let kakaoBtn = document.getElementById("kakaoBtn");
kakaoBtn.addEventListener('click', function(e){
	
});
</script>
</body>
</html>
