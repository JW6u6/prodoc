<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<th:block th:fragment="sidebarFragment">
	<link th:href="@{/css/sidebar.css}" rel="stylesheet" />

	<!-- Sidebar -->
	<div id="side">
		<div id="sidebar">
			<span>새 워크스페이스 생성</span> <span onclick="newWork()" class="addWS">➕</span>
			<div id="workspaces"></div>
		</div>
		<div id="pageModal">
			<div class="modal-content">
				<h1>제목</h1>
				<p>내용</p>
				<button id="close-modal" class="close" onclick="closeModal()">닫기</button>
			</div>
		</div>
		<div id="workModal">
			<div class="modal-content">
				<button id="close-modal" class="closeBtn" onclick="closeModal()">&#10005;</button>
				<br>
				<input type="text" id="wsName" class="box" placeholder="워크스페이스명">
				<input type="hidden" id="loginUser" th:value="${session.logUser.email}">
				<div class="selectBox">
					<select id="wsType" class="select">
						<option disabled>워크스페이스 타입</option>
						<option value="TEAM">팀 워크스페이스</option>
						<option value="PERSONAL">개인 워크스페이스</option>
					</select> <span id="typeArrow" class="icoArrow">&#9660;</span>
				</div>
				<div class="selectBox">
					<select id="wsPrivate" class="select">
						<option disabled>워크스페이스 공개</option>
						<option value="W_PUB">전체공개</option>
						<option value="W_MEM" class="hide" id="memOption">멤버공개</option>
						<option value="W_PRIV" id="privOption">비공개</option>
					</select> <span id="priArrow" class="icoArrow">&#9660;</span>
				</div>
				<div id="inviteUser" class="hide">
					<div>
						<input type="email" id="invEmail"><button type="button" id="inviteBtn">추가</button>
						<table id="invList">
						</table>
					</div>
				</div>
				<button id="wsCreate" type="button">생성</button>
			</div>

		</div>


	</div>
	<script type="text/javascript" th:src="@{/js/sidebar.js}"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
</th:block>

</html>
