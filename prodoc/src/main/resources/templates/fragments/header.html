<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:fragment="headerFragment">

	<!-- header -->
	<div class="wrap">
		<header>
			<nav>
				<img id="menuImg" class="menuBtn" th:src="@{/images/menu.svg}">
				<ul id="menu" class="hide">
					<li id="outOf">내보내기</li>
					<li id="lockPg">페이지 잠금</li>
					<li id="copyLink">링크 복사</li>
					<li id="copyPage">페이지 복사</li>
					<li id="mainPage">이 페이지를 메인 페이지로 지정</li>
					<li id="delPage">페이지 삭제</li>
					<li id="notifyPage">페이지 알림 켜기</li>
				</ul>
			</nav>

			<img id="userImg" class="menuBtn profile" th:src="|/files/${session.logUser.profile != null? session.logUser.profile : 'noneUser.jpg'}|" style="width:30px; border-radius: 15px;">

		</header>
	</div>

	<!-- 내보내기 모달 -->
	<div id="outOfFile" class="hide">
		<div class="modelBtnList">
			<button class="closeBtn">&#10005;</button>
		</div>
		<div>내보내기</div>
		<select>
			<option selected="selected" disabled="disabled">파일 형식</option>
			<option value=".pdf"></option>
			<option value=".jpg"></option>
			<option value=".png"></option>
		</select>
		파일형식 멀티미디어 제외 파일이름 저장위치
		<button type="button">내보내기</button>
		<button type="button">취소</button>
	</div>

	<!-- 유저정보 모달 -->
	<div id="modUser" th:insert="modal/userInfo.html :: userInfoFrag"></div>
</th:block>

<script>
	let menuBtn = document.querySelectorAll('.menuBtn') 	//헤더에 위치한 이미지
		.forEach(tag => tag.addEventListener('click', function(e){
			let id = e.target.id;
			let menu = "";
			if(id == "menuImg"){
				menu = document.querySelector("#menu");
			}else{
				menu = document.querySelector("#UserInfoMod");
			}
			menu.classList.toggle('hide');
			menu.classList.toggle('view');
		}));
</script>
<script th:inline="javascript" src="js/modal/userInfo.js"></script>
</html>
