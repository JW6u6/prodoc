<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.w3.org/1999/xhtml">

<th:block th:fragment="headerFragment">

	<!-- header -->
	<div class="wrap">
		<header>
			<nav>
				<img id="menuImg" class="menuBtn" th:src="@{/images/menu.svg}">
				<ul id="menu" class="hide">
					<li id="exportPg">내보내기</li>
					<li id="lockPg">
						<!-- th:if="${session.logUser.auth} == 'OWNER' or 'MANAGER'">-->
						페이지 잠금
					</li>
					<li id="notiLockPg">
						<!-- th:unless="${session.logUser.auth} == 'OWNER' or 'MANAGER'" -->
						페이지 잠금 요청
					</li>
					<li id="copyLink">링크 복사</li>
					<li id="copyPage">페이지 복사</li>
					<li id="mainPage">이 페이지를 메인 페이지로 지정</li>
					<li id="delPage">페이지 삭제</li>
					<li id="notifyPage">페이지 알림 켜기</li>
				</ul>
			</nav>

			
		    <img id="userImg" class="menuBtn profile" th:src="|${session.logUser.platform == 'KAKAO' ? session.logUser.profile: '/files/'+session.logUser.profile}|" onerror="this.src='images/noneUser.jpg'"  style="width:30px; height:30px; border-radius: 15px;">
			
		</header>
	</div>

	<!-- 내보내기 모달 -->
	<div id="exportPage" th:insert="modal/exportModal.html :: exportFrag"></div>

	<!-- 유저정보 모달 -->
	<div id="modUser" th:insert="modal/userInfo.html :: userInfoFrag"></div>
</th:block>

<script>
	let menuBtn = document.querySelectorAll('.menuBtn') 	//헤더에 위치한 이미지
		.forEach(tag => tag.addEventListener('click', function(e){
			let id = e.target.id;
			let menu = "";
			if(id == "menuImg"){
				menu = document.querySelector("#menu");
			}else{
				menu = document.querySelector("#UserInfoMod");
			}
			menu.classList.toggle('hide');
			menu.classList.toggle('view');
		}));
</script>
<script th:inline="javascript" src="js/modal/userInfo.js"></script>
<script th:inline="javascript" src="js/modal/export.js"></script>
<!-- 어디 넣어야할지 모르겠어서 일단 여기넣어둠 -->
<script th:inline="javascript" src="js/headerMenu.js"></script>
</html>
